<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LocalMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md transform transition-all duration-300 hover:shadow-2xl">
        <h1 class="text-3xl font-bold text-indigo-900 mb-6 text-center">Create Your Account</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-50 text-green-700 p-3 mb-6 rounded-lg text-sm text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-indigo-700 text-sm font-medium mb-1">Username</label>
                <input type="text" name="username" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition" required>
            </div>
            <div>
                <label class="block text-indigo-700 text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition" required>
            </div>
            <div>
                <label class="block text-indigo-700 text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition" required>
            </div>
            <div>
                <label class="block text-indigo-700 text-sm font-medium mb-1">Role</label>
                <select name="role" id="role" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition" onchange="toggleSellerFields()">
                    <option value="user">User</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
            <div id="sellerFields" class="hidden space-y-4">
                <div>
                    <label class="block text-indigo-700 text-sm font-medium mb-1">Phone</label>
                    <input type="text" name="phone" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
                </div>
                <div>
                    <label class="block text-indigo-700 text-sm font-medium mb-1">Address</label>
                    <input type="text" name="address" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
                </div>
                <div>
                    <label class="block text-indigo-700 text-sm font-medium mb-1">Store Name</label>
                    <input type="text" name="store_name" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
                </div>
                <div>
                    <label class="block text-indigo-700 text-sm font-medium mb-1">License (PDF)</label>
                    <input type="file" name="license" accept=".pdf" class="w-full p-3 border border-indigo-200 rounded-lg text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition">
                </div>
                <div>
                    <label class="block text-indigo-700 text-sm font-medium mb-1">Store Images</label>
                    <input type="file" name="store_images" multiple accept=".png,.jpg,.jpeg" class="w-full p-3 border border-indigo-200 rounded-lg text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition">
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm text-indigo-700">Already have an account? <a href="{{ url_for('signin') }}" class="text-indigo-500 hover:text-indigo-600 font-medium">Sign In</a></p>
    </div>
    <script>
        function toggleSellerFields() {
            const role = document.getElementById('role').value;
            document.getElementById('sellerFields').classList.toggle('hidden', role !== 'seller');
        }
    </script>
</body>
</html>
